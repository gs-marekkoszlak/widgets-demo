<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Wave</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Arial', sans-serif;
        }

        #waveCanvas {
            display: block;
            width: 100%;
            height: 200px;
        }

        .widget-container {
            position: relative;
            width: 100%;
            height: 200px;
        }

        .wave-label {
            position: absolute;
            top: 10px;
            left: 15px;
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="wave-label">ðŸŒˆ Rainbow Wave</div>
        <canvas id="waveCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let time = 0;
        const colors = ['#ff0080', '#ff8000', '#ffff00', '#80ff00', '#00ff80', '#0080ff', '#8000ff'];

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const centerY = canvas.height / 2;
            const amplitude = 30;
            const frequency = 0.02;

            // Draw multiple waves with rainbow colors
            for (let i = 0; i < colors.length; i++) {
                ctx.strokeStyle = colors[i];
                ctx.lineWidth = 3;
                ctx.beginPath();

                const offset = (i * canvas.width / colors.length) - time * 2;

                for (let x = 0; x < canvas.width; x += 2) {
                    const y = centerY + Math.sin((x + offset) * frequency) * amplitude * Math.sin(time * 0.01 + i);
                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.stroke();
            }

            time += 0.05;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
